<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="./index.css" rel="stylesheet"> -->
</head>
<body>
    <div>
        <div>Đóng góp ý kiến</div>
        <div className="mb-3">Các trường được đánh dấu <span className="text-[#e80000] text-[18px] font-extrabold">*</span> là bắt buộc</div>

        <form  action="" method="POST" id="form-1">
            <div className="mb-[25px]">
                <label for="fullName" className="text-[18px] font-semibold">Họ Tên<span className="text-[#e80000] font-extrabold">*</span></label><br/>
                <input id="fullName" type="text" onblur="test()" className="border py-3 pr-80 pl-3 outline-none"></input>
                <div class="form-message"></div>
            </div>
            <div>
                <div className="mb-[25px]">
                    <label for="tel" className="text-[18px] font-semibold">Số Điện Thoại</label><br/>
                    <input id="tel" type="text" className="border py-3 pr-80 pl-3 outline-none"></input>
                </div>
                <div className="mb-[25px]">
                    <label for="email" className="text-[18px] font-semibold">Email<span className="text-[#e80000] font-extrabold">*</span></label><br/>
                    <input id="email" type="email" className="border py-3 pr-80 pl-3 outline-none"></input>
                    <div class="form-message"></div>
                </div>
            </div>
            <div className="mb-[25px]">
                <label for="mess" className="text-[18px] font-semibold">Lời Nhắn<span className="text-[#e80000] font-extrabold">*</span></label><br/>
                <textarea id="mess" className="w-full outline-none border pl-3 h-[200px]" placeholder="PSH luôn lắng nghe mọi đóng góp quý báu và không ngừng nâng cấp cải thiện chất lượng dịch vụ nhằm phục vụ quý khách hàng một cách tốt nhất."></textarea>
            </div>
            <div>
                <input value="Gửi yêu cầu" type="submit" className="border w-32 h-14 text-white bg-black hover:bg-[#c4c4c4] hover:cursor-pointer ease-in duration-100 transition-colors"></input>
            </div>
        </form>
    </div>
    <script src="./components/page/handleEvent/handleForm.js"></script>
</body>
</html>
